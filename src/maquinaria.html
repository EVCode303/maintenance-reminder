<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/maquinaria.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
</head>

<body>
    <a href="#" class="overlay-dismiss" id="dismiss"></a>
    <div class="container">
        <aside class="left-menu">
            <nav class="left-menu__menu">
                <a href="index.html" class="left-menu__item">Plan de mantenimiento</a>
                <a href="maquinaria.html" class="left-menu__item left-menu__item--active">Maquinaria</a>
                <a href="historial.html" class="left-menu__item">Historial</a>
            </nav>
        </aside>
        <main class="maintenance">
            <header class="maintenance__header">
                <div class="maintenance__left">
                    <a href="#" class="maintenance__gIcon"></a>
                    <span class="maintenance__welcome">Gestor de Mantenimientos</span>
                </div>
                <button type="button" class="maintenance__notifications">
                    <i class="far fa-bell maintenance__bell"></i>
                </button>
            </header>
            <section class="maintenance__main">
                <h1 class="maintenance__title">Maquinaria<span class="maintenance__many" id="mchNumber"> (3)</span></h1>

                <div class="maintenance__search-container">
                    <div class="maintenance__search">
                        <i class="fas fa-search maintenance__loupe"></i>
                        <input type="search" placeholder="Buscar máquina..." class="maintenance__search-input"
                            id="search">
                    </div>
                </div>
                <div class="maintenance__table-container">
                    <table class="maintenance__table">
                        <thead class="maintenance__head">
                            <tr class="maintenance__row">
                                <th class="maintenance__bold-column">Maquina</th>
                                <th class="maintenance__bold-column">Modelo</th>
                                <th class="maintenance__bold-column">Descripción</th>
                                <th class="maintenance__bold-column">Fecha Ingresada</th>
                            </tr>
                        </thead>
                        <tbody class="maintenance__body" id="tableBody">
                        </tbody>
                    </table>
                </div>
            </section>
            <button class="maintenance__float" id="btnFloat">+</button>
        </main>
    </div>
    <div class="overlay" id="overlay">
        <form class="overlay__form" action="#" id="submit-form" >
            <div class="overlay__both">
                <div class="overlay__mantenimient">
                    <label for="mantenimiento">Maquinaria</label>
                    <input type="text" class="overlay__mantenimiento" id="maquina">
                </div>
                <div class="overlay__frecuenci">
                    <label for="overlay__frecuencia">Modelo</label>
                    <input type="text" class="overlay__mantenimiento" id="modelo">
                </div>
            </div>
            <div class="overlay__actividade">
                <label for="overlay__actividades">Descripción</label>
                <textarea class="overlay__actividades" id="descripcion"></textarea>
            </div>
            <div class="overlay__submit-container">
                <button type="button" class="overlay__submit" id="submit">
                    Registrar
                </button>
            </div>
        </form>
    </div>

    <script>
        require('./js/renderer/maquinaria.js');
    </script>

</body>

</html>
